<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>غزة الصمود</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('gaza.jpg'); /* استبدل 'gaza.jpg' باسم الصورة الحقيقي */
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e60000;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .content a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>غزة: صمود وتحديات في مواجهة الظروف الصعبة في 10\مايو\2025</h1>
      <a href="ويب2.html">ادخل</a>
    </div
