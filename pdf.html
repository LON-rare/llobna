  <title>ملفات PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at center, #001f4d 0%, #000a2e 80%);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 50px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .pdf-list {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }

    .pdf-item {
      background: #0a1a40;
      border-radius: 15px;
      box-shadow:
        0 10px 15px rgba(0, 31, 77, 0.3),
        0 4px 6px rgba(0, 31, 77, 0.2);
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .pdf-item:hover {
      transform: translateY(-10px);
      box-shadow:
        0 20px 25px rgba(0, 31, 77, 0.6),
        0 8px 10px rgba(0, 31, 77, 0.4);
    }

    .pdf-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      min-height: 54px;
      display: flex;
      align-items: center;
    }

    .pdf-links {
      display: flex;
      gap: 15px;
    }

    .pdf-links a {
      text-decoration: none;
      background-color: #ffffff;
      color: #001f4d;
      padding: 12px 22px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 6px 10px rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex: 1;
      text-align: center;
    }

    .pdf-links a:hover {
      background-color: #001f4d;
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 31, 77, 0.7);
    }

    @media (max-width: 480px) {
      header {
        font-size: 2.4rem;
      }
      .pdf-item {
        padding: 20px 15px;
      }
      .pdf-title {
        font-size: 1.1rem;
        min-height: auto;
      }
      .pdf-links a {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
